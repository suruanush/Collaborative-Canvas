<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <div class="tool-group">
      <label for="tool">Tool:</label>
      <select id="tool">
        <option value="brush">Brush</option>
        <option value="eraser">Eraser</option>
      </select>
    </div>

    <div class="tool-group">
      <label for="color">Color:</label>
      <input type="color" id="color" value="#000000">
    </div>

    <div class="tool-group">
      <label for="size">Width:</label>
      <input type="range" id="size" min="1" max="20" value="4">
    </div>

    <div class="tool-group">
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
    </div>

    <div class="tool-group">
      <span id="online-users">Online Users: 0</span>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="canvas.js"></script>
  <script type="module" src="websocket.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
